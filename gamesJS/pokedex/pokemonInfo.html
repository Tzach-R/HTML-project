<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Information</title>
    <link rel="stylesheet" href="style.css">
    <!-- JS -->
    <script src="js/search.js" defer></script>
    <script src="js/pokemonInfo.js" defer></script>
</head>

<body>
    <main class="infoMain main">
        <header class="header">
            <div class="headerWrapper">
                <div class="headerWrap"><a href="./index.html" class="backBtnWrap">
                        <img src="assets/back-to-home.svg" alt="go back to homepage" class="backBtn" id="backBtn">
                    </a>
                    <div class="nameWrap">
                        <h1 class="name"></h1>
                    </div>
                </div>
                <div class="pokemonIdWrap">
                    <p class="body2Fonts"></p>
                </div>
            </div>
        </header>
        <div class="featuredImg">
            <a href="#" class="arrow leftArrow" id="leftArrow">
                <img src="assets/chevron_left.svg" alt="back">
            </a>
            <div class="infoImgWrapper">
                <img src="" alt="">
            </div>
            <a href="#" class="arrow rightArrow" id="rightArrow">
                <img src="assets/chevron_right.svg" alt="forward" />
            </a>
        </div>
        <div class="InfoCardDetailWrapper">
            <div class="powerWrapper">
                <p class="body3Fonts type grass"></p>
                <p class="body3Fonts type poison"></p>
            </div>
            <p class="body2Fonts aboutText">About</p>
            <div class="pokemon-detail-wrapper">
                <div class="pokemon-detail-wrap">
                    <div class="pokemon-detail">
                        <img src="assets/weight.svg" alt="weight" />
                        <p class="body3Fonts weight"></p>
                    </div>
                    <p class="caption-fonts">Weight</p>
                </div>
                <div class="pokemon-detail-wrap">
                    <div class="pokemon-detail">
                        <img src="assets/height.svg" alt="height" class="straighten" />
                        <p class="body3Fonts height"></p>
                    </div>
                    <p class="caption-fonts">Height</p>
                </div>
                <div class="pokemon-detail-wrap">
                    <div class="pokemon-detail move"></div>
                    <p class="caption-fonts">Move</p>
                </div>
            </div>
            <p class="body3Fonts pokemon-description"></p>
            <p class="body2Fonts about-text">Base Stats</p>
            <div class="stats-wrapper">
                <div class="stats-wrap" data-stat="hp">
                    <p class="body3Fonts stats">HP</p>
                    <p class="body3Fonts"></p>
                    <progress value="" max="100" class="progressBar"></progress>
                </div>
                <div class="stats-wrap" data-stat="ATK">
                    <p class="body3Fonts stats">ATK</p>
                    <p class="body3Fonts"></p>
                    <progress value="" max="100" class="progressBar"></progress>
                </div>
                <div class="stats-wrap" data-stat="DEF">
                    <p class="body3Fonts stats">DEF</p>
                    <p class="body3Fonts"></p>
                    <progress value="" max="100" class="progressBar"></progress>
                </div>
                <div class="stats-wrap" data-stat="SATK">
                    <p class="body3Fonts stats">SATK</p>
                    <p class="body3Fonts"></p>
                    <progress value="" max="100" class="progressBar"></progress>
                </div>
            </div>
        </div>
        <img src="assets/pokedex.svg" alt="pokedex" class="detail-bg" />
    </main>
</body>

</html>
